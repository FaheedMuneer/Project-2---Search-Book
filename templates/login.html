{% block content %}
<div>
    <nav class="navbar navbar-dark bg-dark">
        <h5 class="text-white h4">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="/">Logout</a>
        </h5>
        
    </nav>

</div>

<div>
        <h2>{{error}}</h2>

</div>



<h4>LOGIN PAGE</h4>
<div style="text-align: center;margin-left: 15%;margin-right: 15%;">
<form class="form-signin" action="{{url_for('login')}}" method="POST">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Email</label>
    <input type="email" id="inputUsername" name="email" class="form-control" placeholder="Email" required autofocus><br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
</div>


{% endblock %}
