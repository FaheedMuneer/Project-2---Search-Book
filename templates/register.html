{% block content %}
<div>
    <nav class="navbar navbar-dark bg-dark">
        <h5 class="text-white h4">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="/">Logout</a>
        </h5>
        
    </nav>

</div>

<div>
    {% if uname %}
        <h2>{{uname}} ,You have registered successfully </h2>
    {% endif %}
</div>





<div style="text-align: center;margin-left: 15%;margin-right: 15%;">
    <form class="form-signin" action="{{url_for('register')}}"  method="POST">
        <h2 class="form-signin-heading">Sign Up</h2><br>
        <label for="inputUsername"  class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="uname" class="form-control" placeholder="Username" required autofocus><br>
        <label for="inputEmail"  class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
</div>


{% endblock %}
